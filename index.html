<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <button onclick="restartGame()">Restart</button>
        <h3 class="currentPlayer"></h3>
        <div id="gameBoard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div class="score">
            <div class="scoreNumbers">
                <div>
                    <p>Player X Score</p><span class="playerXScore"></span>
                </div>
                <div>
                    <p>Player O Score</p><span class="playerOScore"></span>
                </div>
            </div>
            <button onclick="resetScore()">Reset Score</button>
        </div>
    </div>
    <div class="footer">
     <p>Copyright &copy; since <script> document.write(new Date().getFullYear()) </script> </p>
     <p style="font-size: 14px; font-weight: 700;">Built by Franklin (a.k.a => AZA MAN)</p>
    </div>

    <script src="/main.js"></script>
</body>
</html>
